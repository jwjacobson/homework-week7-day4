<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body class="bg-info-subtle">
    <div class="row text-center">
        <div class="col-4"></div>
        <div class="col-4 border border-success">
<h1 class="text-warning-emphasis">
            To Do
</h1>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="container bg-warning-subtle border border-success mt-3">

        <div class="row text-center">
            <!-- List title inserted via Javascript -->
        </div>

        <div class="row text-center">
            <!-- List contents inserted via Javascript -->
        </div>

        <div class="row mt-5">
            <form action="" id="todoForm">
                <div class="form-group text-center">
                    <input type="text" name="todoTask" class="form-control w-75 mx-auto " placeholder="Enter Task">
                    <input type="submit" value="Submit" class="btn btn-outline-success w-50 my-3">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
